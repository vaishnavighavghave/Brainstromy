<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style/loginstyle.css">
</head>
<body>
    <div class="heading">
        <h1>Register</h1>
    </div>
    <div class="form1">
        <div class="up">
            <div class="fulname">
                <a>Full Name: </a>
                <input type="text" id="fullname">
            </div>
            <div class="username2">
                <a>Username: </a>
                <input type="text" id="username">
            </div>
        </div>
        <div class="down">
            <div class="email">
                <a>Email: </a>
                <input type="text" id="email">
            </div>
            <div class="password2">
                <a>Password: </a>
                <input type="text" id="password">
            </div>
        </div>
    </div>
    <div class="btn-btn">
        <button type="submit" id="signupButton">Sign Up</button>
        <button type="submit" id="backButton">Back To Home</button>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
